version: '3.8'

services:
  # Dịch vụ quản lý sản phẩm
  product-service:
    build:
      context: ./services/product-service
    ports:
      - '3001:3001'
    environment:
      - MONGO_URI=mongodb://mongo:27017/products

  # Dịch vụ quản lý đơn hàng
  order-service:
    build:
      context: ./services/order-service
    ports:
      - '3002:3002'
    environment:
      - MONGO_URI=mongodb://mongo:27017/orders

  # Dịch vụ quản lý người dùng
  user-service:
    build:
      context: ./services/user-service
    ports:
      - '3003:3003'
    environment:
      - MONGO_URI=mongodb://mongo:27017/users

  # Dịch vụ MongoDB để lưu trữ dữ liệu
  mongo:
    image: mongo
    ports:
      - '27017:27017'

  # Dịch vụ RabbitMQ để xử lý thông điệp
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '15672:15672'
      - '5672:5672'

networks:
  default:
    driver: bridge

